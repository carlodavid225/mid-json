<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Perfume Products</h1>
    </header>
    <div class="container">
        <button id="button" class="">Load Data</button>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Ingredient</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const loadButton = document.getElementById("button");
        loadButton.addEventListener("click", function () {
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "json.php");
            xmlhttp.send();
            xmlhttp.onload = function () {
                const tableBody = document.querySelector('table tbody');
                const perfumes = JSON.parse(xmlhttp.responseText);
                perfumes.forEach(perfume => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
              <td>${perfume.Id}</td>
              <td>${perfume.brand}</td>
              <td>${perfume.name}</td>
              <td>${perfume.size}</td>
              <td>${perfume.price}</td>
              <td>${perfume.color}</td>
              <td>${perfume.ingredient}</td>
            `;
                    tableBody.appendChild(row);
                });
            };
            loadButton.style.display = 'none'; 
        });
    </script>
</body>
</html>
